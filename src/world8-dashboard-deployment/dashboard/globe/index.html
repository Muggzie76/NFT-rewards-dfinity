<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World 8 Globe Staking Dashboard">
    <title>Globe Dashboard - World 8 Staking</title>
    <style>
        body {
            font-family: sans-serif;
            background: #000B1E;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .dashboard-content {
            background: rgba(0, 31, 61, 0.5);
            border: 1px solid rgba(0, 102, 204, 0.5);
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            max-width: 800px;
            width: 100%;
        }
        .globe-placeholder {
            width: 300px;
            height: 300px;
            background: rgba(0, 51, 102, 0.4);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .globe-placeholder:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,255,0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        .back-link {
            margin-top: 30px;
        }
    </style>
    <link rel="icon" href="/favicon.ico">
    <script defer="defer" src="/runtime-main.3af2e1ac0eb3ab9bbd2b.js"></script>
    <script defer="defer" src="/87.525d0d3bdadd4d34219c.js"></script>
    <script defer="defer" src="/main.11db6fda54fb9be51267.js"></script>
</head>
<body>
    <h1>Globe Dashboard</h1>
    <p>Welcome to the World 8 NFT Globe Staking Dashboard</p>
    
    <div class="dashboard-content">
        <p>This is the globe visualization dashboard.</p>
        <div class="globe-placeholder"></div>
        <p>Globe dashboard content will be displayed here.</p>
    </div>
    
    <div class="back-link">
        <a href="/">‚Üê Back to Dashboard Selection</a>
    </div>
</body>
</html>
