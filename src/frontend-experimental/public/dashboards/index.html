<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/" />
    <title>Redirecting to New World 8 Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #000B1E;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        a {
            background: rgba(0, 31, 61, 0.5);
            border: 1px solid rgba(0, 102, 204, 0.5);
            border-radius: 4px;
            padding: 15px 30px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background: rgba(0, 51, 102, 0.7);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>World 8 Dashboard Has Been Upgraded</h1>
    <p>The dashboards have been consolidated into a new, improved version!</p>
    <p>You are being redirected to the new dashboard automatically.</p>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a href="/">Go to New Dashboard</a>
</body>
</html>
