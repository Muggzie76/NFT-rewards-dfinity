<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World 8 Staking Dashboard">
    <title>World 8 Staking Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #000B1E;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        a {
            background: rgba(0, 31, 61, 0.5);
            border: 1px solid rgba(0, 102, 204, 0.5);
            border-radius: 4px;
            padding: 15px 30px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background: rgba(0, 51, 102, 0.7);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>World 8 Staking Dashboards</h1>
    <p>Welcome to the World 8 NFT Staking Platform. Please select a dashboard to view:</p>
    <div class="dashboard-links">
        <a href="/dashboard/standard">Standard Dashboard</a>
        <a href="/dashboard/globe">Globe Dashboard</a>
    </div>
</body>
</html>
